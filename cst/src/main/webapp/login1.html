<body background="assets/login/img/backgrounds/bg.jpg" onkeydown="on_login()">
<div >
    <img src="" height="100%" width="100%"/>
    <div class="top-content">

        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 text">
                        <h1><strong>Hey,It's the</strong> Login in</h1>
                        <div class="description">
                            <p>
                                Welcome come to crowdsourced-translation <a href=""><strong>AMAZING</strong></a>,
                            </p>

                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>Login to the platform</h3>
                                <p>Enter your username and password to log on:</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-key"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form role="form" action="" method="post" class="login-form">
                                <div class="form-group">
                                    <label class="sr-only" for="username">Username</label>
                                    <input type="text" name="username" placeholder="Username..."
                                           class="form-username form-control" id="username"
                                           />
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="password">Password</label>
                                    <input type="password" name="password" placeholder="Password..."
                                           class="form-password form-control"
                                           id="password"/>
                                </div>
                                <button type="submit" class="btn" name="" onclick="login();return false;">Sign in!</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

<!-- Top content -->


<script>
    /*页面初始化调用*/
    $(document).ready(function () {
//        $('#imageBackground').height($(window).height());
//        $("#imageBackground").width($(window).width());

    });

    function login() {
        var params = {};
        params.username = $("#username").val();
        params.password = $("#password").val();
        var selectUrl_ = "/" + PROJECT_NAME + "/User/login.do";
        ajaxFunction(selectUrl_, params, function (result) {
            if (result.success) {
                window.location = "index.html"
            } else {
                alert("用户名或密码错误");
//                        layer.msg("用户名或密码错误",{time:1000});
            }
        },false);


    }

    /*键盘敲enter也能执行登录*/
    function on_login() {
        if (event.keyCode == 13) {
            if (document.all('loginin') != null) {
                document.all('loginin').click();
            }
        }
    }
</script>
