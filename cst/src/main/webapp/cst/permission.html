                            <!--</form>-->

                                <div style="margin-left: 100px">
                                    <div class="form-group">
                                        <label for="add_permissionName" class="col-sm-2 control-label">权限名称</label>
                                        <div class="col-sm-6">

                                    </div>

                                        <div class="col-sm-6">

                                                   name="description" placeholder="请输入权限说明">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="add_menuName" class="col-sm-2 control-label">菜单</label>
                                        <div id="add_menuName" class="col-sm-6">

                                        </div>
                                    </div>
                                </div>

                            </form>

                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-lg btn-danger pull-left" onclick="closeAddWin()">
                        <i class="ace-icon fa  fa-undo"></i> 取消
                    </button>
                    <button class="btn btn-lg btn-success" type="button" onclick="addFn()">
                        <i class="ace-icon fa fa-check"></i> 提交

<script>


    $(document).ready(function () {
        //查询角色
        doSearch();
    });

    /*打开添加界面*/
    function openAddWin() {
        $("#add-modal").modal('show');
        selectAllMenu();
    }

    /*关闭新增角色界面*/
    function closeAddWin() {
        $("#add-modal").modal('hide');
        //数据清空
        reset_data($('#add-modal'));
    }

    /*查询菜单*/
    function selectAllMenu() {
        var prefixString = "<div class='checkbox'>";
        var suffixString = "</div>";
        var selectAllUrl_ = "/" + PROJECT_NAME + "/Menu/list.do";
        ajaxFunction(selectAllUrl_,null,function (result) {
            if(result.success){
                var middleString = "";
                for (var i in result.data) {
                    middleString += "<label><input name='add_menuName' type='checkbox' class='ace' id='"
                            + result.data[i].id
                            + "' value='"
                            + result.data[i].menuName
                            + "'/> <span class='lbl' value='"
                            + result.data[i].menuName
                            +"'>"
                            + result.data[i].menuName
                            + "</span></label>";
                }
                resultString = prefixString + middleString + suffixString;
//                console.log(resultString);
                $('#add_menuName').html(resultString);
            }else{

            }
        });
    }

    /*查询所有权限*/
    function doSearch() {
        var selectAllUrl_ = "/" + PROJECT_NAME + "/Permission/selectAllPermission.do";

        ajaxFunction(
                selectAllUrl_,
                null,
                function (result) {
                    if (result.success) {
                        $("#permission_table").GridUnload();
                        $("#permission_table").jqGrid(
                                {
                                    data: result.data,
                                    datatype: "local",
                                    height: 250,
                                    colModel: [
                                        {
                                            "name": "permissionId",
                                            "label": "permissionId",
                                            "hidden": true
                                        },
                                        {
                                            "name": "permissionName",
                                            "label": "权限名称"
                                        },
                                        {
                                            "name": "description",
                                            "label": "权限说明",
                                        },
                                        {
                                            "name": "fnDiv",
                                            "label": "功能",
                                            "formatter": function (value, options,
                                                                   rowData) {
                                                return "<div style='margin-left: 8px;'>"
                                                        + "<div  class='ui-pg-div ui-inline-edit'  style='float: left; cursor: pointer;'  onclick='openUpdateWin("
                                                        + JSON.stringify(rowData)
                                                        + ")'; ><span class='ui-icon ui-icon-pencil'></span></div>"
                                                        + "<div  class='ui-pg-div ui-inline-del' style='margin-left: 5px; float: left;'  onclick=\"delConfirm('"
                                                        + rowData.roleId
                                                        + "')\" data-original-title='Delete'><span class='ui-icon ui-icon-trash'></span></div></div>";

                                            }
                                        }
                                    ],
                                    viewrecords: true,
                                    rowNum: 10,
                                    rowList: [10, 20, 30],
                                    pager: "#common_permission_pager",
                                    altRows: true,
                                    multiselect: false,
                                    multiboxonly: true,
                                    rownumbers: true,
                                    autowidth: true,
                                    loadComplete: function () {
                                        var table = this;
                                        setTimeout(function () {
                                            // styleCheckbox(table);
                                            // updateActionIcons(table);
                                            updatePagerIcons(table);
                                            // enableTooltips(table);
                                        }, 0);
                                    }
                                });
                    }

                });
    }

</script>
