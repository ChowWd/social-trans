                    <h3 class="smaller lighter blue no-margin">修改窗口</h3>
                </div>
                <input type="hidden" name="userId">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <form class="form-horizontal" style="margin: 0px" id="ff">
                                <table style="width: 100%;margin-left: 4%" cellpadding="10" cellspacing="10">

    <script>


        var verify_result = false;



        /*页面初始化调用*/
        $(document).ready(function () {
            doSearch();
        });
        
        /*打开添加用户界面*/
        function openAddWin() {
            var selectUrl_ = "/" + PROJECT_NAME + "/Role/selectAllRole.do";
            ajaxFunction(selectUrl_,null,function (result) {
                if(result.success){
                    var options = "";
                    for (var i in result.data) {
                        var obj = result.data[i].rolename;
                        var key = result.data[i].roleId;
                        options += "<option value='" + key + "'>"
                                + obj
                                + "</option>";
                    }

                    $("#add_role").html("<option value=\"\"></option>" + options);
                }
            },false);
            $("#add-modal").modal('show');
        }

        /*查询所有用户*/
        function doSearch() {
            var selectAllUrl_ = "/" + PROJECT_NAME + "/User/selectAll.do";
//            var selectAllUrl_ = "/User/selectAll.do";

            ajaxFunction(
                    selectAllUrl_,
                    null,
                    function(result) {
                        if (result.success) {
                            $("#user_table").GridUnload();
                            $("#user_table").jqGrid(
                                    {
                                        data : result.data,
                                        datatype : "local",
                                        height : 250,
                                        colModel : [
                                            {
                                                "name" : "userId",
                                                "label" : "用户id",
                                                "hidden":true
                                            },
                                            {
                                                "name" : "account",
                                                "label" : "用户帐号"
                                            },
                                            {
                                                "name" : "username",
                                                "label" : "用户名"
                                            },
                                            {
                                                "name" : "phoneNumber",
                                                "label" : "手机号码"
                                            },
//                                            {
//                                                "name" : "rolename",
//                                                "label" : "角色",
//                                                "formatter":getRolename,
//                                            },
                                            {
                                                "name" : "fnDiv",
                                                "label" : "功能",
                                                "formatter" : function(
                                                        value, options,
                                                        rowData) {
                                                    return "<div style='margin-left: 8px;'>"
                                                            + "<div  class='ui-pg-div ui-inline-edit'  style='float: left; cursor: pointer;'  onclick='openUpdateWin("
                                                            + JSON
                                                                    .stringify(rowData)
                                                            + ")'; ><span class='ui-icon ui-icon-pencil'></span></div>"
                                                            + "<div  class='ui-pg-div ui-inline-del' style='margin-left: 5px; float: left;'  onclick=\"delConfirm('"
                                                            + rowData.userId
                                                            + "')\" data-original-title='Delete'><span class='ui-icon ui-icon-trash'></span></div></div>";
                                                    ;

                                                }
                                            } ],
                                        viewrecords : true,
                                        rowNum : 10,
                                        rowList : [ 10, 20, 30 ],
                                        pager : "#common_user_pager",
                                        altRows : true,
                                        multiselect : false,
                                        multiboxonly : true,
                                        rownumbers : true,
                                        autowidth : true,
                                        loadComplete : function() {
                                            var table = this;
                                            setTimeout(function() {
                                                // styleCheckbox(table);
                                                // updateActionIcons(table);
//                                                updatePagerIcons(table);
                                                // enableTooltips(table);
                                            }, 0);
                                        }
                                    });
                        }

                    });


        }



        /*打开修改界面*/
        function openUpdateWin(rowData) {
            $("#update-modal").modal('show');
            /*修改界面数据初始化*/
            update_init($('#update-modal'), rowData);
        }

        /*关闭修改界面*/
        function closeUpdateWin() {
            $("#update-modal").modal('hide');
        }

        /*关闭新增用户界面*/
        function closeAddWin() {
            $("#add-modal").modal('hide');
            //数据清空
            reset_add($('#add-modal'));
        }

        /*修改界面数据初始化*/
        function update_init($dom, data) {
            //textarea select
            $dom.find(":input").each(function() {
                var $this = $(this);
                var name = $this.attr("name");
                $this.val(data[name])
            });
        }

        /*添加用户模块信息重置*/
        function reset_add($dom) {
            //textarea select
            $dom.find(":input").each(function() {
                var $this = $(this);
                var name = $this.attr("name");
                $this.val("");
            });
        }


        /*修改用户资料*/
        function updateFn() {
            var params = {};
            /*从update-modal获取数据*/
            params = formToJsonstr('update-modal');
            var updateFnUrl_ = "/" + PROJECT_NAME + "/User/updateUser.do";
//            var updateFnUrl_ = "/User/updateUser.do"

            ajaxFunction(updateFnUrl_, params,
                    function(result) {
                        if(result.success){
                            bootbox.alert("修改成功");
                            closeUpdateWin();
                            doSearch();
                        }else{
                            bootbox.alert("修改失败:");
                            closeUpdateWin();
                        }


                    })
        }

        /*删除选中用户*/
        function delConfirm(rowDataId) {
            bootbox.confirm("确定要删除此条数据么？", function(result) {
                if (result == true) {
                    deleteFn(rowDataId);
                }
            });
        }

        /*删除用户*/
        function deleteFn(rowDataId) {
            var params = {};
            params.userId = rowDataId;
            var deleteFnUrl_ = "/" + PROJECT_NAME + "/User/deleteUserById.do";
//            var deleteFnUrl_ = "/User/deleteUserById.do";
            ajaxFunction(deleteFnUrl_, params,
                    function(result) {
                        if (result.success) {
                            doSearch();
                        }else {
                            bootbox.alert("删除失败:");
                        }
                    }

            );
        }

        /*添加用户*/
        function addFn() {
            var roleId = $("#add_role").val();
//            console.log(roleId);
            //提交前先进行帐号唯一行验证
            doVerify();
            if(verify_result){
                var params = {};
                params = formToJsonstr('add-modal');
                $.extend(params,{roleId:roleId});
//                console.log(params);
                var addFnUrl_ = "/" + PROJECT_NAME + "/User/addUser.do";
                ajaxFunction(addFnUrl_, params,
                        function(result) {
                            if(result.success){
                                bootbox.alert("新增用户成功");
                                doSearch();
                                closeAddWin();
                            }else {
                                bootbox.alert("新增用户失败");
                                closeAddWin();
                            }

                        }
                );
            }

        }

        /*校验帐号唯一性*/
        function doVerify() {
            //获取用户帐号
            var account = $("#add_account").val();
            var params = {
                account:account
            };
            var doVerifyUrl_ = "/" + PROJECT_NAME + "/User/verifyAccount.do";
            //ajax设置为同步，去后台验证
            ajaxFunction(doVerifyUrl_,params,
                    function (result) {
                        //帐号已存在
                        if(result.success){
                            //定焦
                            verify_result = false;
                            bootbox.alert("该帐号已存在");
                        }else {
                            verify_result = true;
                        }
                    }
            ,false);
        }



    </script>
