    /**
     * 倒计时
     * author:junyuan.huang
     * @param id
     * @param timeStr
     * @returns {number}
     */
    function countdown(id, timeStr) {
//        alert("hello");
//        timeStr = strReplace(timeStr, '-', '/');
        var i;

        function setCountdown() {
            var endTime = new Date(timeStr);
            var nowTime = new Date();
            var t = endTime.getTime() - nowTime.getTime();
            var d = 0;
            var h = 0;
            var m = 0;
            var s = 0;

            if (t >= 0) {
                d = Math.floor(t / 1000 / 60 / 60 / 24);
                h = Math.floor(t / 1000 / 60 / 60 % 24);
                m = Math.floor(t / 1000 / 60 % 60);
                s = Math.floor(t / 1000 % 60);
                /*document.getElementById(id).innerHTML = d + "天 " + h + "时 " + m + "分 " + s + "秒";*/
                $('#' + id + ' .day').text(d);
                $('#' + id + ' .hour').text(h < 10 ? "0" + h : h);
                $('#' + id + ' .minute').text(m < 10 ? "0" + m : m);
                $('#' + id + ' .second').text(s < 10 ? "0" + s : s);
            } else {
                /*$('#'+id+' .day').html('00');
                 $('#'+id+' .hour').html('00');
                 $('#'+id+' .minute').html('00');
                 $('#'+id+' .second').html('00');*/
                $('#'+id).empty();
                $('#'+id).text("已结束");
                if (i != null && i != 'undefined') {
                    clearInterval(i);
                }
            }
        }

        i = setInterval(setCountdown, 1000);
        return i;
    }

            return;
        }
        var updateFnUrl_ = "/" + PROJECT_NAME + "/TaskAction/updateReTask.do";
        //当前登录用户id

        var params = {
            id: rowData.id,
            receiverId:userId,
            fileId:rowData.fileId
        }

                function (result) {

                    }
