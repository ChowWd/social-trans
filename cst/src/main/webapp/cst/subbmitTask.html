<script>


    var verify_result = false;


    /*页面初始化调用*/
    $(document).ready(function () {
        doSearch();
        //初始化时间控件
        initDateTimeModule();
    });

    function initDateTimeModule() {
        $('.datetime').datepicker({
            autoclose: true,
            todayHighlight: true,
//            format: 'yyyy-mm-dd HH:mm:ss'
            format:'yyyy-MM-dd HH:mm:ss'
        })

        $('.datetime').each(function () {
            $(this).next().on(ace.click_event, function () {
                $(this).prev().focus();
            });
        })
    }

    function openAdd() {
        var userId = getCookieValue("userId");
        $('#add_submitterId').val(userId);
        var selectUrl_ = "/" + PROJECT_NAME + "/User/selectById.do";
        var params = {
            userId: userId
        }
        ajaxFunction(selectUrl_, params, function (data) {
            if (data.success) {
//                console.log(data.data.username);
                $('#add_submitter').val(data.data.username);
            } else {
                $('#add_submitter').val();
            }
        }, false);
        $("#add-modal").modal('show');
    }

    /*查询所有任务*/
    function doSearch() {
        var selectAllUrl_ = "/" + PROJECT_NAME + "/TaskAction/getTaskList.do";
//            var selectAllUrl_ = "/User/selectAll.do";

        ajaxFunction(
                selectAllUrl_,
                null,
                function (result) {
                    if (result.success) {
                        $("#task_table").GridUnload();
                        $("#task_table").jqGrid(
                                {
                                    data: result.data,
                                    datatype: "local",
                                    height: 250,
                                    colModel: [
                                        {
                                            "name": "taskId",
                                            "label": "任务id",
                                            "hidden": true
                                        },
                                        {
                                            "name": "commentName",
                                            "label": "翻译文本名",
                                            "width": "200px"
                                        },
                                        {
                                            "name": "comment",
                                            "label": "任务内容",
                                            "width": "200px"
                                        },
                                        {
                                            "name": "taskMoney",
                                            "label": "悬赏金额",
                                            "width": "200px",
                                            formatter: function (value, options,
                                                                 rowData) {
                                                return "<b class='red'>"+value+"元</b>";
                                            }
                                        },
                                        {
                                            "name": "receivePeopleNum",
                                            "label": "限制领取人数",
                                            "width": "200px",
                                            formatter: function (value, options,
                                                                 rowData) {
                                                return "<b class='green'>"+value+"人</b>";
                                            }
                                        },
                                        {
                                            "name": "submitter",
                                            "label": "任务提交者",
                                            "hidden":true
                                        },
                                        {
                                            "name": "startTime",
                                            "label": "任务开始时间",
                                            formatter: function (value, options,
                                                                 rowData) {
                                                return "<b class='blue'>"+value+"</b>";
                                            }
                                        },
                                        {
                                            "name": "finishedTime",
                                            "label": "任务结束时间",
                                            formatter: function (value, options,
                                                                 rowData) {
                                                return "<b class='blue'>"+value+"</b>";
                                            }
                                        },
                                        {
                                            "name": "finishedTime",
                                            "label": "剩余时间",
//                                            "formatter": fnDate
                                            formatter:function (value, options, rowData) {
                                                countdown('add',value);
//                                                return "<div id='add'><span id='add.day'>天</span><span id='add.hour'>小时</span><span id='add.minute'>分</span><span id='add.second'>秒</span></div>"
                                                return "<div id='add' class='td-countdown'><span class='day'>00</span>天<span class='hour'>00</span>时<span class='minute'>00</span>分<span class='second'>00</span>秒</div>" ;

//                                                return "<b class='red2'>"+value+"</b>";
                                            }
                                        },
                                        {
                                            "name": "isReceive",
                                            "label": "是否有人领取",
                                            formatter: function (value, options,
                                                                 rowData) {
                                                if (value == 0) {
                                                    return "否";
                                                } else {
                                                    return "是";
                                                }
                                            }
                                        },
                                        {
                                            "name": "fnDiv",
                                            "label": "功能",
                                            "formatter": function (value, options,
                                                                   rowData) {
//                                                return "<div style='margin-left: 8px;'>"
////                                                        + "<div  class='ui-pg-div ui-inline-edit'  style='float: left; cursor: pointer;'  onclick='openUpdateWin("
////                                                        + JSON
////                                                                .stringify(rowData)
////                                                        + ")'; ><span class='ui-icon ui-icon-pencil'></span></div>"
//                                                        + "<div  class='ui-pg-div ui-inline-del' style='margin-left: 5px; float: left;'  onclick=\"delConfirm('"
//                                                        + rowData.taskId
//                                                        + "')\" data-original-title='Delete'><span class='ui-icon ui-icon-trash'></span></div></div>";
//                                                ;
                                                return "<button class='btn btn-sm btn-warning borderRadius4px' onclick='PayDep(" + JSON.stringify(rowData) + ")'>"
                                                        + " 设置翻译团队 "
                                                        + " </button>";
                                            }
                                        }],
                                    viewrecords: true,
                                    rowNum: 10,
                                    rowList: [10, 20, 30],
                                    pager: "#common_task_pager",
                                    altRows: true,
                                    multiselect: false,
                                    multiboxonly: true,
                                    rownumbers: true,
                                    autowidth: true,
                                    loadComplete: function () {
                                        var table = this;
                                        setTimeout(function () {
                                            // styleCheckbox(table);
                                            // updateActionIcons(table);
                                            updatePagerIcons(table);
                                            // enableTooltips(table);
                                        }, 0);
                                    }
                                });
                    }

                });


    }


    /*打开修改界面*/
    function openUpdateWin(rowData) {
        $("#update-modal").modal('show');
        /*修改界面数据初始化*/
        update_init($('#update-modal'), rowData);
    }

    /*关闭修改界面*/
    function closeUpdateWin() {
        $("#update-modal").modal('hide');
    }

    /*关闭新增任务界面*/
    function closeAddWin() {
        $("#add-modal").modal('hide');
        //数据清空
        reset_add($('#add-modal'));
    }

    /*修改界面数据初始化*/
    function update_init($dom, data) {
        //textarea select
        $dom.find(":input").each(function () {
            var $this = $(this);
            var name = $this.attr("name");
            $this.val(data[name])
        });
    }

    /*添加任务模块信息重置*/
    function reset_add($dom) {
        //textarea select
        $dom.find(":input").each(function () {
            var $this = $(this);
            var name = $this.attr("name");
            $this.val("");
        });
    }




    /*删除选中任务*/
    function delConfirm(rowDataId) {
        bootbox.confirm("确定要删除此条数据么？", function (result) {
            if (result == true) {
                deleteFn(rowDataId);
            }
        });
    }

    /*删除任务*/
    function deleteFn(rowDataId) {
        var params = {};
        params.taskId = rowDataId;
        var deleteFnUrl_ = "/" + PROJECT_NAME + "/TaskAction/deleteTaskById.do";
        ajaxFunction(deleteFnUrl_, params,
                function (result) {
                    if (result.success) {
                        doSearch();
                    } else {
                        bootbox.alert("删除失败:");
                    }
                }
        );
    }

    /*添加任务*/
    function upLoadFile() {
        var addFileFnUrl_ = "/" + PROJECT_NAME + "/FileAction/upLoadFile.do";
        //获取附件val
        var file  = $('#add_fileId').val();
        console.log(file);
        if(file == ""){
            bootbox.alert("请上传文件");
            return;
        }
        //获取最后一个"."之后的长度
        var a = file.lastIndexOf(".");
        //获取文件名长度
        var b = file.length;
        //获取后缀
        var fileType = file.substring(a+1,b);
        if(fileType != "txt"){
            bootbox.alert("上传的文件不是txt");
            return;
        }

        $.ajaxFileUpload
        (
                {
                    url: addFileFnUrl_, //用于文件上传的服务器端请求地址
                    secureuri: false, //是否需要安全协议，一般设置为false*/
                    fileElementId: 'add_fileId', //文件上传域的ID
                    dataType: 'text', //返回值类型 一般设置为json
                    success: function (data, status, e) {
                        if (status) {
                            //获取上传的其他信息
                            //提交者
                            var add_submitter = $('#add_submitter').val();
                            //任务内容
                            var add_comment = $('#add_comment').val();
                            //提交者id
                            var userId = getCookieValue("userId");
                            //文本名
                            var add_commentName = $('#add_commentName').val();
                            //任务开始时间
                            var add_startTime = $('#add_startTime').val();
//                            console.log(add_startTime);
                            //任务截至时间
                            var add_finishedTime = $('#add_finishedTime').val();
//                            console.log(add_finishedTime);
                            //任务悬赏金额
                            var add_taskMoney = $('#add_taskMoney').val();
                            //翻译人数
                            var add_receivePeopleNum =$('#add_receivePeopleNum').val();
//                            console.log(data);
                            var data = eval("(" + data + ")");
                            var params = {
                                comment: add_comment,
                                submitter: add_submitter,
                                submitterId: userId,
//                                fileCode: data.data[0].fileCode,
                                filePath: data.data[0].filePath,
                                fileId: data.data[0].fileId,
                                taskMoney:add_taskMoney,
                                startTime:add_startTime,
                                finishedTime:add_finishedTime,
                                commentName:add_commentName,
                                receivePeopleNum:add_receivePeopleNum
                            };
                            var addFnUrl_ = "/" + PROJECT_NAME + "/TaskAction/saveTask.do";
//                            console.log(params);
//                            alert("准备添加任务");
                            ajaxFunction(addFnUrl_, params,
                                    function (result) {
                                        if (result.success) {
                                            bootbox.alert("添加任务成功");
                                            doSearch();
                                            closeAddWin();
                                        } else {
                                            bootbox.alert("添加任务失败");
                                            closeAddWin();
                                        }

                                    }
                            );

                        } else {
                            bootbox.alert("上传失败");
                        }
                    },
                    error: function (data, status, e)//服务器响应失败处理函数
                    {
                        alert("上传失败" + e);
                    }
                }
        )

    /**
     * 倒计时
     * author:junyuan.huang
     * @param id
     * @param timeStr
     * @returns {number}
     */
    function countdown(id, timeStr) {
//        alert("hello");
//        timeStr = strReplace(timeStr, '-', '/');
        var i;

        function setCountdown() {
            var endTime = new Date(timeStr);
            var nowTime = new Date();
            var t = endTime.getTime() - nowTime.getTime();
            var d = 0;
            var h = 0;
            var m = 0;
            var s = 0;

            if (t >= 0) {
                d = Math.floor(t / 1000 / 60 / 60 / 24);
                h = Math.floor(t / 1000 / 60 / 60 % 24);
                m = Math.floor(t / 1000 / 60 % 60);
                s = Math.floor(t / 1000 % 60);
                /*document.getElementById(id).innerHTML = d + "天 " + h + "时 " + m + "分 " + s + "秒";*/
                $('#' + id + ' .day').text(d);
                $('#' + id + ' .hour').text(h < 10 ? "0" + h : h);
                $('#' + id + ' .minute').text(m < 10 ? "0" + m : m);
                $('#' + id + ' .second').text(s < 10 ? "0" + s : s);
            } else {
                /*$('#'+id+' .day').html('00');
                 $('#'+id+' .hour').html('00');
                 $('#'+id+' .minute').html('00');
                 $('#'+id+' .second').html('00');*/
                $('#'+id).empty();
                $('#'+id).text("已结束");
                if (i != null && i != 'undefined') {
                    clearInterval(i);
                }
            }
        }

        i = setInterval(setCountdown, 1000);
        return i;
    }

    function strReplace(str, reallyDo, replaceWith) {
        if(str==null || str=="" || typeof(str)==undefined){
            return "";
        }
        var e = new RegExp(reallyDo, "g");
        return str.replace(e, replaceWith);
    }


    function fnDate(value, options, rowData){
//        var oDiv=document.getElementById("div1");
//        console.log(value);
        //1:系统当前时间
        var date=new Date();
//        var year=date.getFullYear();//当前年份
        var month=date.getMonth();//当前月份
        var data=date.getDate();//天
        var hours=date.getHours();//小时
        var minute=date.getMinutes();//分
        var second=date.getSeconds();//秒
        //2:格式化截止时间
//        var year =
        var time=fnW((month+1))+"-"+fnW(data)+" "+fnW(hours)+":"+fnW(minute)+":"+fnW(second);
        return time;
//        oDiv.innerHTML=time;
    }

    function fnW(str){
        var num;
        str>10?num=str:num="0"+str;
        return num;
    }
