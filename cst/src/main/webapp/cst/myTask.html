    /*查询当前用户的所有任务*/
    function doSearch() {
        var selectAllUrl_ = "/" + PROJECT_NAME + "/TaskAction/selectTaskByUerId.do";
        var userId = getCookieValue("userId");
        var params = {
            userId:userId
        };
        $("#task_table").GridUnload();
        $("#task_table")

                            url: selectAllUrl_,

                                "records": "data.records",
                                "repeatitems": true
                            },
                            colModel: [
                                {
                                    "name": "id",
                                    "label": "id",
                                    "hidden": true
                                },
                                {
                                    "name": "taskId",
                                    "label": "任务id",
                                    "hidden": true
                                },
                                {
                                    "name": "submitterId",
                                    "label": "领取者id",
                                    "hidden": true
                                },
                                {
                                    "name": "fileId",
                                    "label": "任务id",
                                    "hidden": true
                                },
                                {
                                    "name": "filePath",
                                    "label": "文件路径",
                                    "hidden": true
                                },
                                {
                                    "name": "comment",
                                    "label": "任务内容",
                                },
                                {
                                    "name": "submitter",
                                    "label": "任务提交者",
                                }
                                ],
                            viewrecords: true,
                            rowNum: 10,
                            rowList: [10, 20, 30],
                            pager: "#common_task_pager",
                            beforeSelectRow: function (rowid, e) {
                                jQuery("#task_table").jqGrid('resetSelection');

                                var rowData = $("#task_table").jqGrid('getRowData',rowid);
//                                console.log(rowData);
                                showTranslationString(rowData);
                                return (true);
                            },
                            altRows: true,
                            multiselect: false,
                            multiboxonly: false,
                            rownumbers: true,
                            autowidth: true,
                            loadComplete: function () {
                                var table = this;
                                setTimeout(function () {
                                    updatePagerIcons(table);
                                }, 0);
                            }
                        });
    }

    /*信息重置*/
    function reset_add($dom) {
        //textarea select

    /*领取任务*/
    function openUpdateWin(rowData) {
//        console.log(rowData);
        bootbox.confirm("确定要领取该任务么？", function (result) {
            if (result == true) {
                reConfirm(rowData);
            }
        });
    }

    /*领取任务*/
    function reConfirm(rowData) {

        var isReceive = rowData.isReceive;
        if(isReceive == '1'){
            bootbox.alert("该任务已经被领取了");
            return;
        }
        var updateFnUrl_ = "/" + PROJECT_NAME + "/TaskAction/updateReTask.do";
        //当前登录用户id
        var userId = getCookieValue("userId");
        var params = {
            id: rowData.id,
            receiverId:userId,
        }
        ajaxFunction(updateFnUrl_, params,
                function (result) {
                    if (result.success) {
                        bootbox.alert("领取成功:");
                        doSearch();
                    } else {
                        bootbox.alert("领取失败:");
                    }

                })
    }

    /*进入我的任务*/
    function openTask() {
        var obj = new Object();
        //注意命名规则，以页面名+该按钮功能名为id
        obj.id="我的任务";
        //id与addtabs一致
        obj.addtabs="我的任务";
        //title自己命名
        obj.title = "我的任务";
        //url
        obj.url="cst/myTask.html";
        //是否可以关闭
        obj.close=true;
        //调用父iframe的方法
        window.parent.addTabs(obj);
    }
