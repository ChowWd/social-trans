        $(function () {

            reset($('#login_modal'));

        });

        /*登陆*/
        $('.login1').on('click', function () {

            var account = $("#account").val();
            var password = $("#password").val();

            //帐号密码为空
            if(account == "" || password == ""  ){
                bootbox.alert("帐号密码不能为空");
                return false;
            }

            var url = "/" + PROJECT_NAME + "/User/login.do";
            var params = {
                account: account,
                password: password
            }

            ajaxFunction(url, params, function (result) {
                if (result.success) {
                    window.location = "index.html"
                } else {
                    bootbox.alert("用户名或密码错误");
                }
            });

        });


    </script>
